<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bilangan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Konversi Bilangan</h2>
    <h3 class="text-center mb-2 text-primary">By Lintang Rafdisiwi 12 RPL 1</h3>
    <div class="card shadow-sm p-4 border-0 rounded-3">
        <div class="mb-3">
            <label for="desimal" class="form-label">Desimal</label>
            <input type="number" id="desimal" class="form-control" oninput="convertFromDecimal(this.value)">
        </div>
        <div class="mb-3">
            <label for="biner" class="form-label">Biner</label>
            <input type="text" id="biner" class="form-control" oninput="convertFromBinary(this.value)">
        </div>
    </div>
</div>

</body>
</html>
